<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Les Présidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../mediaMobile.css" media="(max-width: 600px)">
    <link rel="icon" href="../imgs/icons8-capacete-grego-64 (1).png" type="image/png">
    <script src="../script.js"></script>
</head>
<body>
    <header class="container-fluid d-flex align-items-center">

        <!-- ESQUERDA: logo -->
        <section class="me-auto d-flex align-items-center">
            <a href="index.html" class="logo me-3">
                <img src="../imgs/icons8-capacete-grego-64.png" alt="Logo">
            </a>
        </section>

        <!-- MEIO: navegação -->
        <section class="mx-auto">
            <nav class="d-flex gap-4">
                <a href="../index.html">Home</a>
                <a href="sobre.html">Sobre nós</a>
                <a href="menu.html">Menu</a>
                <a href="galeria.html">Galeria</a>
                <a href="contato.html">Contato</a>
            </nav>
        </section>

        <!-- DIREITA: botão -->
        <section class="ms-auto">
            <a href="reservarMesa.html" class="btn-reservar2">Reservar mesa</a>
        </section>
    </header>
    <main>
        <div class="container d-flex justify-content-center">
            <div class="p-4 rounded-4 shadow-sm bg-transparent text-center w-75">
                <h2 style="color: #84b333;">Galeria de Fotos</h2>
                <p>
                    Explore nossa galeria para ver fotos dos nossos pratos deliciosos, do ambiente acolhedor
                    e dos momentos especiais vividos por nossos clientes no Les Présidents.
                </p>
            </div>
        </div>
        <section>
            <div class="container mt-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <figure class="menu-card">
                        <img src="../imgs/restaurant-ambient.jpg" alt="Prato 1" class="img-fluid rounded">
                        <figcaption>Prato delicioso</figcaption>   
                        </figure>
                    </div>
                    <div class="col-md-3">
                        <figure class="menu-card">
                        <img src="../imgs/res-prato.jpg" alt="Prato 2" class="img-fluid rounded">
                        <figcaption>Prato especial da casa</figcaption>   
                        </figure>
                    </div>
                    <div class="col-md-3">
                        <figure class="menu-card">
                        <img src="../imgs/res-prato2.jpg" alt="Prato 3" class="img-fluid rounded">
                        <figcaption>Sobremesa especial artesiana</figcaption>   
                        </figure>
                    </div>
                    <div class="col-md-3">
                        <figure class="menu-card">
                        <img src="../imgs/res-clientes.jpg" alt="Clientes" class="img-fluid rounded">
                        <figcaption>Clientes felizes no Les Présidents</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

    <footer style="position: relative !important;">
        <p>© 2025 Les Présidents.</p>
    </footer>
